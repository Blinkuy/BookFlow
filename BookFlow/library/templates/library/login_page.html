{% extends 'library/base.html' %}
{% load static %}

{% block style %}
        <link type="text/css" href="{% static 'library/css/login.css'%}" rel="stylesheet" >
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <h2 class="login-title">Вход в библиотеку</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label" for="{{form.username.id_for_label}}">Имя пользователя</label>
                {{ form.username }}
                <div class="form-error">{{ form.username.errors }}</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="{{form.password.id_for_label}}">Пароль</label>
                {{ form.password }}
                <div class="form-error">{{ form.password.errors }}</div>
            </div>

            <button type="submit" class="submit-button">Войти</button>

            <div class="auth-links">
                <a href="{% url 'registration' %}" class="auth-link">Регистрация</a>
                <a href="#" class="auth-link">Забыли пароль?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
